<body>
    <h3>Q. 5)Create a web app where I can input a text. Now, create three buttons: red, green, blue. Clicking on the button should change the text color.</h3>

    <input class="input-field" type="text">
    <span class='output-field'></span>
    <button class="btn-red">Red</button>
    <button class="btn-green">Green</button>
    <button class="btn-blue">Blue</button>

    <script src="index.js"></script>    
</body>
